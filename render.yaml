services:
  - type: web
    name: cashwatch-app
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cashwatch-db
          property: connectionString
    autoDeploy: false

databases:
  - name: cashwatch-db
    databaseName: cashwatch
    user: cashwatch